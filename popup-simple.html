<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Follower Checker</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            opacity: 0.9;
            margin: 0 0 20px 0;
            line-height: 1.4;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .loading {
            display: none;
        }

        .loading .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .download-btn {
            background: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì±</div>
        <h1>Instagram Follower Checker</h1>
        <p>One-click analysis of your Instagram followers and following</p>
        
        <button class="btn" id="extractBtn" onclick="extractData()">
            üîç Extract Instagram Data
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Extracting data...</div>
        </div>
        
        <div class="results" id="results">
            <div class="result-item">
                <span>Followers:</span>
                <strong id="followersCount">0</strong>
            </div>
            <div class="result-item">
                <span>Following:</span>
                <strong id="followingCount">0</strong>
            </div>
            <div class="result-item">
                <span>Not Following Back:</span>
                <strong id="notFollowingCount">0</strong>
            </div>
            <button class="download-btn" onclick="downloadResults()">üì• Download CSV</button>
        </div>
        
        <div class="status" id="status">Ready to extract data</div>
    </div>

    <script src="popup-simple.js"></script>
</body>
</html>
